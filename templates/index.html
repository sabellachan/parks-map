{% extends 'base.html' %}
{% block content %}

  <div class="container-fluid">
    <div class="row">
      <div id="index-header">
        <p class="header">Parktake</p>
        <p id="subtitle">Cause the outdoors await</p>
      </div>
      <div id="carousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#carousel" data-slide-to="0" class="active"></li>
          <li data-target="#carousel" data-slide-to="1"></li>
          <li data-target="#carousel" data-slide-to="2"></li>
          <li data-target="#carousel" data-slide-to="3"></li>
          <li data-target="#carousel" data-slide-to="4"></li>
          <li data-target="#carousel" data-slide-to="5"></li>
          <li data-target="#carousel" data-slide-to="6"></li>
          <li data-target="#carousel" data-slide-to="7"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="static/img/01-pointlobos.jpg" alt="Point Lobos State Reserve">
          </div>
          <div class="item">
            <img src="static/img/02-yosemite02.jpg" alt="Yosemite National Park">
          </div>
          <div class="item">
            <img src="static/img/03-forest-log.jpg" alt="Redwood Forest">
          </div>
          <div class="item">
            <img src="static/img/04-bigsur.jpg" alt="Julia Pfeiffer Burns State Park">
          </div>
          <div class="item">
            <img src="static/img/05-closeup-flower.jpg" alt="Flower">
          </div>
          <div class="item">
            <img src="static/img/06-hyalite.jpg" alt="Palisade Falls">
          </div>
          <div class="item">
            <img src="static/img/07-yosemite01.jpg" alt="Yosemite National Park">
          </div>
          <div class="item">
            <img src="static/img/08-haleakala.jpg" alt="Haleakala National Park">
          </div>
        <!-- Controls -->
        <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>

{% endblock %}
