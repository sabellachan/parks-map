{% extends 'base.html' %}
{% block content %}

    <div class="content">
    <h3>Your Account</h3>
        <p><b>First Name:</b> {{ user.first_name }}</p>
        <p><b>Last Name:</b> {{ user.last_name }}</p>
        <p><b>Email:</b> {{ user.email }}</p>
        <p><b>Zipcode:</b> {{ user.zipcode }}</p>

    <form action="/update-account">
        <input type="submit" value="Update Account">
    </form>
    </div>

    
    <br>
{% endblock %}
